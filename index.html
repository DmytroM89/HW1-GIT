<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pic {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .pic-item {
        width: 33%;
        height: 200px;
        overflow: hidden;
      }
      .pic-item img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="pic">
      <div class="pic-item">
        <img src="01.jpg" alt="pic-01" />
      </div>
      <div class="pic-item">
        <img src="02.jpg" alt="pic-02" />
      </div>
      <div class="pic-item">
        <img src="03.jpg" alt="pic-03" />
      </div>
    </div>
  </body>
</html>
